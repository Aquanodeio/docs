name: Dead Link Check

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"   # Mondays 03:00 UTC â€“ catches link rot even without commits

jobs:
  lychee:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build
        # If you use next export, add:
        # run: npm run export -- --outdir out

      - name: Run Lychee on built HTML
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --no-progress
            --verbose
            .next/**/*.html out/**/*.html
          output: lychee_report.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee_report.md